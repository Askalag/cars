<div class="login-expand"  *ngIf="change">
  <app-login (notify)="onNotify($event)"></app-login>
</div>

<ng-container>
  <mat-toolbar>
    <mat-toolbar-row>
      <span *ngIf="false">Menu</span>
      <div class="example-nav-element">
        <p>Home</p>
      </div>
      <div class="example-nav-element">
        <p>Management Board</p>
      </div>
      <div class="example-nav-element">
        <p>Home</p>
      </div>
      <span class="example-spacer"></span>
        <i class="material-icons" style="padding-right: 10px">face</i>
      <a class="nav-link" routerLink="auth/login">Sign In</a>
    </mat-toolbar-row>

  <mat-sidenav-container class="example-container">

    </mat-sidenav-content>

</ng-container>


<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">grokonez</a>
    </div>
    <ul class="nav navbar-nav" routerLinkActive="active">
      <li class="nav-item"><a class="nav-link" routerLink="home">Home</a></li>
      <li *ngIf="authority === 'user'" class="nav-item">
        <a class="nav-link" routerLink="user">User Board</a>
      </li>
      <li *ngIf="authority === 'admin'" class="nav-item">
        <a class="nav-link" routerLink="admin">Admin Board</a>
      </li>
      <li *ngIf="authority === 'pm'" class="nav-item">
        <a class="nav-link" routerLink="pm">PM Board</a>
      </li>
