<div>

  <div class="container" fxLayout="wrap" fxLayoutAlign="center center">
    <div>
      <mat-card>
        <form [formGroup]='addCarForm' (ngSubmit)="onSubmit()">
          <mat-form-field class="input-width">
            <mat-label>Name</mat-label>
            <input type="text" matInput placeholder="Name" formControlName='name'>
            <mat-error *ngFor="let validation of addCarForm_validation_messages.name">
              <mat-error class="error-message"
                         *ngIf="addCarForm.get('name').hasError(validation.type)">{{validation.message}}
              </mat-error>
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card>
    </div>
