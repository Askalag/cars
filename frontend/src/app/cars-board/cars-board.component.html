<div>
    <div>
      <br>
      <mat-card>
        <mat-form-field>
          <input matInput (keyup)="onFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No.</th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
          </ng-container>

          <ng-container matColumnDef="model">
            <th mat-header-cell *matHeaderCellDef> Model</th>
            <td mat-cell *matCellDef="let element"> {{element.model}} </td>
          </ng-container>

          <ng-container matColumnDef="vin">
            <th mat-header-cell *matHeaderCellDef> VIN</th>
            <td mat-cell *matCellDef="let element"> {{element.vin}} </td>
          </ng-container>

          <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef> Year</th>
            <td mat-cell *matCellDef="let element"> {{element.year}} </td>
          </ng-container>

          <ng-container matColumnDef="mileAge">
            <th mat-header-cell *matHeaderCellDef> Mileage</th>
            <td mat-cell *matCellDef="let element"> {{element.mileAge}} </td>
          </ng-container>

          <ng-container matColumnDef="timeStamp">
            <th mat-header-cell *matHeaderCellDef> Date</th>
            <td mat-cell *matCellDef="let element"> {{element.timeStamp}} </td>
          </ng-container>

          <ng-container matColumnDef="addedBy">
            <th mat-header-cell *matHeaderCellDef> Added</th>
            <td mat-cell *matCellDef="let element"> {{element.addedBy}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef style="text-align: center">Action</th>
            <td mat-cell *matCellDef="let element"> ff </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </mat-card>
    </div>
</div>
<router-outlet></router-outlet>
