<div *ngIf="isLoggedIn; else loggedOut">
  Logged in as {{roles}}.
</div>

<ng-template #loggedOut>
  <div class="row col-sm-6" style="max-width:350px;">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
               required />
        <div *ngIf="f.submitted && username.invalid">
          <div *ngIf="username.errors.required">Username is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
               required minlength="6" />
        <div *ngIf="f.submitted && password.invalid">
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn btn-primary">Login</button>
        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
          Login failed: {{errorMessage}}
        </div>
      </div>
    </form>
    <hr />
    <p>Don't have an account?</p>
    <a href="signup" class="btn btn-success">Sign Up</a>
  </div>
</ng-template>

 <div class="example-container2">
   <form class="example-form" [formGroup]='loginForm'>

     <mat-form-field>
       <input type="text" matInput placeholder="Login" formControlName='login' required>
       <mat-error *ngIf="loginForm.get('login').invalid && loginForm.get('login').touched">
         Login is <strong>required</strong>
       </mat-error>

     </mat-form-field>

     <mat-form-field>
       <input type="password" matInput placeholder="Password" formControlName='password'>
     </mat-form-field>

     <mat-form-field>
       <input type="password" matInput placeholder="Verify Password" formControlName='verifyPassword' [errorStateMatcher]="errMatcher">
       <mat-error *ngIf="loginForm.hasError('passwordsDoNotMatch')">
         Passwords do not match!
       </mat-error>
     </mat-form-field>

     <div class="state">
       Do passwords match?
       <strong>{{!loginForm.hasError('passwordsDoNotMatch')}}</strong>
     </div>
   </form>
 </div>
